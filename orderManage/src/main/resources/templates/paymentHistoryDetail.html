<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
        .info-item{
            display: inline-block;
            padding: 5px 10px;
            height:20px;
            line-height: 20px;
            font-size: 16px;
        }
        .info-item .info-label{
            display: inline-block;
            width:7em;
            text-align: right;
        }
        .info-item .info{
            display: inline-block;
            width:10em;
            border-bottom: 1px solid #009688;
            text-align: center;
        }
    </style>
</head>
<body>


<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header" style="line-height:60px;height: 60px;">
                    <h1 class="layui-header" style="text-align:center;line-height:60px;">
                        付款单
                    </h1>
                </div>
                <div class="layui-card-body ">
                    <div class="layui-row">
                        <div class="layui-col-md12">
                            <div class="info-item">
                                <div class="info-label">供应商名称：</div>
                                <div class="info" id="customer"></div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">时间：</div>
                                <div class="info" id="time"></div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">付款单编号：</div>
                                <div class="info" id="billId"></div>
                            </div>
                        </div>
                        <div class="layui-col-md12">
                            <div class="info-item">
                                <div class="info-label">总额：</div>
                                <div class="info" id="total"></div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">当前已付：</div>
                                <div class="info" id="received"></div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">剩余未付：</div>
                                <div class="info" id="unpay"></div>
                            </div>
                        </div>
                        <div class="layui-col-md12">
                            <div class="info-item">
                                <div class="info-label">本次付款：</div>
                                <div class="info" id="thistime"></div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">业务员：</div>
                                <div class="info" id="name"></div>
                            </div>
                        </div>
                    </div>

                    <table id="bill-detail" lay-filter=""></table>

                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">

    let billId=localStorage.getItem("paymentHistory_detail_billId");
    localStorage.removeItem("paymentHistory_detail_billId");

    layui.use(['table'], function() {
        var table = layui.table;

        var tabledata=[];

        $.ajax({
            url:"/erp/payment/paymentHistory/detail",
            type:"GET",
            dataType:"json",
            data: {
                billId:billId
            },
            success:function(result){
                var billMaster=result.billMaster;
                tabledata=result.list;
                console.log(result);

                $("#customer").html(billMaster.customerName);
                $("#time").html(billMaster.create);
                $("#billId").html(billMaster.billId);
                $("#total").html(billMaster.total);
                $("#received").html(billMaster.received);
                $("#unpay").html(billMaster.unpay);
                $("#thistime").html(billMaster.thistime);
                $("#name").html(billMaster.name);

                table.reload('bill-detail',{
                    data:tabledata
                });
            }
        });

        table.render({
            elem: '#bill-detail'
            ,url: ''
            ,data:tabledata
            ,totalRow:true
            ,limit:30
            ,limits:[30,60,90]
            ,cols: [
                [
                    {field: 'orderId', title: '订单号',sort: true,totalRowText: '合计'}
                    ,{field: 'orderDate', title: '订单日期',sort: true}
                    ,{field: 'payable', title: '总额',totalRow: true,sort: true}
                    ,{field: 'received', title: '当前已付',totalRow: true,sort: true}
                    ,{field: 'unpay', title: '剩余未付',totalRow: true,sort: true}
                    ,{field: 'thistime', title: '本次付款', totalRow: true,align:'center',sort: true}
                ]
            ]
        });
    })
</script>

</body>
</html>

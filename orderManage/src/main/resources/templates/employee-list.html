<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="/static/css/font.css">
        <link rel="stylesheet" href="/static/css/xadmin.css">
        <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
        <script src="/static/js/external.js" charset="utf-8"></script>
        <script type="text/javascript" src="/static/js/xadmin.js"></script>
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
          </span>
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5">
                                <div class="layui-inline layui-show-xs-block">
                                    <input type="text" id="name" name="name"  placeholder="请输入职员名" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <button class="layui-btn"  lay-submit="query" lay-filter="query"><i class="layui-icon">&#xe615;</i></button>
                                </div>
                            </form>
                        </div>
                        <div class="layui-card-header">
                            <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
                            <button class="layui-btn" onclick="xadmin.open('添加职员',' /erp/employee/addEmployee ',400,700)"><i class="layui-icon"></i>添加</button>
                        </div>
                        <div class="layui-card-body layui-table-body layui-table-main">
                            <table class="layui-table layui-form">
                                <thead>
                                  <tr>
                                    <th>
                                      <input type="checkbox" lay-filter="checkall" name="" lay-skin="primary">
                                    </th>
                                    <th>职员ID</th>
                                    <th>职员名称</th>
                                    <th>职员性别</th>
                                    <th>职员电话</th>
                                    <th>部门ID</th>
                                    <th>部门名称</th>
                                    <th>操作</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr th:each="item: ${employeeVoList}">
                                    <td>
                                      <input type="checkbox" name="id" th:value="${item.getEmployeeId()}"   lay-skin="primary"> 
                                    </td>
                                    <td id="employeeId" th:text="${item.getEmployeeId()}"></td>
                                    <td th:text="${item.getEmployeeName()}"></td>
                                    <td th:text="${item.getSex()}"></td>
                                    <td th:text="${item.getEmployeeTel()}"></td>
                                    <td th:text="${item.getApartment().getApartmentId()}"></td>
                                    <td th:text="${item.getApartment().getApartmentName()}"></td>
									<td> 
									 <a href = "javascript:void(0)" title="编辑"  th:onclick = "'javascript : employeeEdit(\'' + ${ item.getEmployeeId() } + '\')'">
                                        <i class="layui-icon">&#xe642;</i>
                                     </a>                    
                                     <a href = "javascript:void(0)" title="删除"  th:onclick = "'javascript : employeeDelete(\'' + ${ item.getEmployeeId() } + '\')'">
                                        <i class="layui-icon">&#xe640;</i>
                                      </a>              						
                                  </tr>                                                                                                                          
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </body>
    <script>
 	   function employeeEdit(id)
 	   {
 		   var url="/erp/employee/employeeEdit?id="+id;
 		   xadmin.open('编辑职员信息',url,500,700);
   	   }
 		  function employeeDelete(id)
       {
      		var url="/erp/employee/employeeDelete?id="+id;
      		member_del(url,id);
      	}
        layui.use(['laydate','form'], function(){
        var laydate = layui.laydate;
        var  form = layui.form;
        
        layui.use(['form', 'layer','jquery'],
        		function() {
            $ = layui.jquery;
            var form = layui.form,
            layer = layui.layer;
            
            //监听提交
            form.on('submit(query)',
            function(data) {
            	$.ajax({
        		    type: "POST",
        		    url: "/erp/employee/query",
        		　　data:
        		    {
        			name: $("#name").val()
        		　　}, 
        		　　success: function(result){
        		　　　
        		　　}
        		});
                //发异步，把数据提交给php
               layer.alert("查询成功", {
                    icon: 6
                },
                function() {
                    //关闭当前frame
                    xadmin.close();
                    location.reload();
                    // 可以对父窗口进行刷新 
                });
                return false;
            });

        });
        
        // 监听全选
        form.on('checkbox(checkall)', function(data){

          if(data.elem.checked){
            $('tbody input').prop('checked',true);
          }else{
            $('tbody input').prop('checked',false);
          }
          form.render('checkbox');
        }); 
        
        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });


      });

       /*用户-停用*/
      function member_stop(obj,id){
          layer.confirm('确认要停用吗？',function(index){

              if($(obj).attr('title')=='启用'){

                //发异步把用户状态进行更改
                $(obj).attr('title','停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});

              }else{
                $(obj).attr('title','启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 5,time:1000});
              }
              
          });
      }
		
      /*用户-删除*/
      function member_del(url,id){
          layer.confirm('确认要删除吗？',function(index){
        	 if(index==true)
        		{
        		 $.ajax({
         		    type: "POST",
         		    url: url, 
         		　　data:
         		    {
 	        		　 id: id
         		　　}, 
         		　　success: function(result){
         				xadmin.father_reload();
         		　　}
         		});
        		}
          });
      }



      function delAll (argument) {
        var ids = [];

        // 获取选中的id 
        $('tbody input').each(function(index, el) {
            if($(this).prop('checked')){
               ids.push($(this).val())
            }
        });
  
        if(ids.length != 0)
		{
	        layer.confirm('确认要删除职员ID'+ids.toString()+'的信息吗？',function(index){
	            //捉到所有被选中的，发异步进行删除
	            $.ajax({
	         		    type: "POST",
	         		    url: "/erp/employee/delAll", 
	         		　　data:
	         		    {
	 	        		　 ids: ids
	         		　　}, 
	         		　　success: function(result){
	         				xadmin.father_reload();
	         		　　}
	         		});
	            
	            layer.msg('删除成功', {icon: 1});
	        });
		} else {
			alert("选了再删");
		}
      }
    </script>
</html>

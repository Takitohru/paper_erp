<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="/static/css/font.css">
        <link rel="stylesheet" href="/static/css/xadmin.css">
        <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/static/js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]--></head>
    
    <body>
        <div class="layui-fluid">
            <div class="layui-row">	
               <table class="layui-table">
                    <tbody th:each="item: ${commodity}">
                        <tr>
                            <th bgcolor="#DCDCDC" width="28.2%">商品ID</th>
                            <td th:text="${commodity.getCommodityId()}"></td></tr>
                        <tr>
                            <th bgcolor="#DCDCDC">商品名称</th>
                            <td th:text="${commodity.getCommodityName()}"></td></tr>
                        <tr>
                            <th bgcolor="#DCDCDC">商品品牌</th>
                            <td th:text="${commodity.getBrand()}"></td></tr>
                        <tr>
                            <th bgcolor="#DCDCDC">商品纸种</th>
                            <td th:text="${commodity.getPaperClass()}"></td></tr>
                        <tr>
                            <th bgcolor="#DCDCDC">商品规格</th>
                            <td th:text="${commodity.getPaperSize()}"></td></tr>
                        <tr>
                            <th bgcolor="#DCDCDC">商品重量</th>
                            <td th:text="${commodity.getPaperWeight()}"></td></tr>
                        <tr>
                            <th bgcolor="#DCDCDC">商品价格</th>
                            <td th:text="${commodity.getPrice()}"></td></tr>	
                        <tr>
                            <th bgcolor="#DCDCDC">vip价格</th>
                            <td th:text="${commodity.getVipAccount()}"></td></tr>
                        <tr>
                            <th bgcolor="#DCDCDC">级别</th>
                            <td th:text="${commodity.getRank()}"></td></tr>
                        <tr>
                            <th bgcolor="#DCDCDC">安全库存</th>
                            <td th:text="${commodity.getSafeInventory()}"></td></tr>
                        <tr>
                            <th bgcolor="#DCDCDC">当前库存</th>
                            <td th:text="${commodity.getInventoryNumber()}"></td></tr>
					</tbody>
				</table>
            </div>
        </div>
        <script>layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

                //监听提交
                form.on('submit(update)',
                function(data) {
                	$.ajax({
            		    type: "POST",
            		    url: "/erp/commodity/update", 
            		　　data:
            		    {
    	        		　 commodityName: $("#L_commodityName").val(),
    	        		  brand: $("#L_brand").val(),
    	        		  paperClass: $("#L_paperClass").val(),
    	        		  paperSize:$("#L_paperSize").val(),
    	        		  paperWeight:$("#L_paperWeight").val(),
    	        		  price:$("#L_price").val(),
    	        		  vipAccounts:$("#L_vipAccounts").val(),
    	        		  rank:$("#L_rank").val(),
    	        		  safeInventory:$("#L_safeInventory").val(),
    	        		  inventoryNumber:$("#L_inventoryNumber").val(),
    	        		  commodityId:$("#L_commodityId").val()
    	        		  
            		　　}, 
            		　　success: function(result){
            		　　　　
            		　　}
            		});
                    layer.alert("修改成功", {
                        icon: 6
                    },
                    function() {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame 
                        xadmin.father_reload();
                    });
                    
                    return false;
                });

            });</script>

            })();</script>
    </body>

</html>

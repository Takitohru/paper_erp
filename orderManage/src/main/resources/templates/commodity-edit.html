<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="/static/css/font.css">
        <link rel="stylesheet" href="/static/css/xadmin.css">
        <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/static/js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]--></head>
    
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
               <fieldset class="layui-elem-field">
 				 			<legend>数据格式说明</legend>
  						<div class="layui-field-box">
   							 <span class="x-red">*</span>为必填非数字项  <span class="x-black">*</span>为必填纯数字项
  						</div>
					</fieldset>
                <form class="layui-form">
                	<div class="layui-form-item">
                        <label for="L_commodityName" class="layui-form-label">
                            	商品ID</label>
                        <div class="layui-input-inline">
                            <input readonly="readonly" th:value=" ${commodity.getCommodityId()} " type="text" id="L_commodityId" name="commodityId" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_commodityName" class="layui-form-label">
                            <span class="x-red">*</span>商品名称</label>
                        <div class="layui-input-inline">
                            <input th:value=" ${commodity.getCommodityName()} " type="text" id="L_commodityName" name="commodityName" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_brand" class="layui-form-label">
                            <span class="x-red">*</span>商品品牌</label>
                        <div class="layui-input-inline">
                            <input th:value=" ${commodity.getBrand()} "  type="text" id="L_brand" name="brand" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_paperClass" class="layui-form-label">
                            <span class="x-red">*</span>商品纸种</label>
                        <div class="layui-input-inline">
                            <input th:value=" ${commodity.getPaperClass()} " type="text" id="L_paperClass" name="paperClass" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_paperSize" class="layui-form-label">
                            <span class="x-red">*</span>商品规格</label>
                        <div class="layui-input-inline">
                            <input th:value=" ${commodity.getPaperSize()} "type="text" id="L_paperSize" name="paperSize" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_paperWeight" class="layui-form-label">
                            <span class="x-black">*</span>商品重量</label>
                        <div class="layui-input-inline">
                            <input th:value=" ${commodity.getPaperWeight()} "type="text" id="L_paperWeight" name="paperWeight" lay-verify="number"autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_price" class="layui-form-label">
                            <span class="x-black">*</span>商品价格</label>
                        <div class="layui-input-inline">
                            <input th:value=" ${commodity.getPrice()} "type="text" id="L_price" name="price" lay-verify="number" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_vipAccount" class="layui-form-label">
                            <span class="x-black">*</span>vip价格</label>
                        <div class="layui-input-inline">
                            <input th:value=" ${commodity.getVipAccount()} " type="text" id="L_vipAccounts" name="vipAccount" lay-verify="number" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_rank" class="layui-form-label">
                            <span class="x-red">*</span>级别</label>
                        <div class="layui-input-inline">
                            <input th:value=" ${commodity.getRank()}  " type="text" id="L_rank" name="rank" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_safeInventory" class="layui-form-label">
                            <span class="x-black">*</span>安全库存</label>
                        <div class="layui-input-inline">
                            <input th:value=" ${commodity.getSafeInventory()}  " type="text" id="L_safeInventory" name="safeInventory" lay-verify="number" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_inventoryNumber" class="layui-form-label">
                            <span class="x-black">*</span>当前库存</label>
                        <div class="layui-input-inline">
                            <input th:value=" ${commodity.getInventoryNumber()}  " type="text" id="L_inventoryNumber" name="inventoryNumber" lay-verify="number" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="update" lay-submit="update">修改</button></div>
                </form>
            </div>
        </div>
        <script>layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

                //监听提交
                form.on('submit(update)',
                function(data) {
                	$.ajax({
            		    type: "POST",
            		    url: "/erp/commodity/update", 
            		　　data:
            		    {
    	        		　 commodityName: $("#L_commodityName").val(),
    	        		  brand: $("#L_brand").val(),
    	        		  paperClass: $("#L_paperClass").val(),
    	        		  paperSize:$("#L_paperSize").val(),
    	        		  paperWeight:$("#L_paperWeight").val(),
    	        		  price:$("#L_price").val(),
    	        		  vipAccounts:$("#L_vipAccounts").val(),
    	        		  rank:$("#L_rank").val(),
    	        		  safeInventory:$("#L_safeInventory").val(),
    	        		  inventoryNumber:$("#L_inventoryNumber").val(),
    	        		  commodityId:$("#L_commodityId").val()
    	        		  
            		　　}, 
            		　　success: function(result){
            		　　　　
            		　　}
            		});
                    layer.alert("修改成功", {
                        icon: 6
                    },
                    function() {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame 
                        xadmin.father_reload();
                    });
                    
                    return false;
                });

            });</script>

                s.parentNode.insertBefore(hm, s);
            })();</script>
    </body>

</html>

<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="/static/css/font.css">
        <link rel="stylesheet" href="/static/css/xadmin.css">
        <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/static/js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]--></head>
    
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
               <fieldset class="layui-elem-field">
 				 			<legend>数据格式说明</legend>
  						<div class="layui-field-box">
   							 <span class="x-red">*</span>为必填非数字项  <span class="x-black">*</span>为必填纯数字项
  						</div>
					</fieldset>
                <form class="layui-form">
                	<div class="layui-form-item">
                        <label for="L_employeeId" class="layui-form-label">
                            	职员ID</label>
                        <div class="layui-input-inline">
                            <input readonly="readonly" th:value=" ${employeeVo.getEmployeeId()} " type="text" id="L_employeeId" name="employeeId" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_employeeName" class="layui-form-label">
                            <span class="x-red">*</span>职员名称</label>
                        <div class="layui-input-inline">
                            <input th:value=" ${employeeVo.getEmployeeName()} " type="text" id="L_employeeName" name="employeeName" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_sex" class="layui-form-label">
                            <span class="x-red">*</span>职员性别</label>
                        <div class="layui-input-inline">
                            <input th:value=" ${employeeVo.getSex()} "  type="text" id="L_sex" name="sex" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_employeeTel" class="layui-form-label">
                            <span class="x-red">*</span>职员电话</label>
                        <div class="layui-input-inline">
                            <input th:value=" ${employeeVo.getEmployeeTel()} " type="text" id="L_employeeTel" name="employeeTel" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div th:if="${not #strings.isEmpty(apartment.getApartmentName())}" class="layui-form-item">
                        <label for="L_apartmentName" class="layui-form-label">
                            <span class="x-red">*</span>部门名称 </label>
                        <label class="layui-form-label">
                        	<a title="选择部门" onclick="xadmin.open('选择部门','/erp/employee/apartment',400,400)" href="javascript:;"> <i class="layui-icon"></i>
							</a> <span class="x-red" th:text="${apartment.getApartmentName()}" id="L_apartmentName" name="apartmentName"></span>
                        </label>
                    </div>
                     <div th:if="${#strings.isEmpty(apartment.getApartmentName())}" class="layui-form-item">
                        <label for="L_apartmentName2" class="layui-form-label">
                            <span class="x-red">*</span>部门名称 </label>
                        <label class="layui-form-label">
                        	<a title="选择部门" onclick="xadmin.open('选择部门','/erp/employee/apartment',400,400)" href="javascript:;"> <i class="layui-icon"></i>
							</a> <span class="x-red" th:text="${employeeVo.getApartment().getApartmentName()}" id="L_apartmentName2" name="apartmentName2"></span>
                        </label>
                    </div>
                    
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="update" lay-submit="update">修改</button></div>
                </form>
            </div>
        </div>
        <script>layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

                //监听提交
                form.on('submit(update)',
                function(data) {
                	$.ajax({
            		    type: "POST",
            		    url: "/erp/employee/update", 
            		　　data:
            		    {
            			employeeName: $("#L_employeeName").val(),
            			sex: $("#L_sex").val(),
            			employeeTel: $("#L_employeeTel").val(),
            			employeeId:$("#L_employeeId").val()
    	        		      
            		　　}, 
            		　　success: function(result){
            		　　　　
            		　　}
            		});
                    layer.alert("修改成功", {
                        icon: 6
                    },
                    function() {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        xadmin.father_reload();
                    });
                    
                    return false;
                });

            });</script>
        <script>var _hmt = _hmt || []; (function() {
                var hm = document.createElement("script");
                hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
                var s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(hm, s);
            })();</script>
    </body>

</html>

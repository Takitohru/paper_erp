<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="/static/css/font.css">
        <link rel="stylesheet" href="/static/css/xadmin.css">
        <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/static/js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]--></head>
    
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
               <fieldset class="layui-elem-field">
 				 			<legend>数据格式说明</legend>
  						<div class="layui-field-box">
   							 <span class="x-red">*</span>为必填非数字项  <span class="x-black">*</span>为必填纯数字项
  						</div>
					</fieldset>
                <form class="layui-form">
                	<div class="layui-form-item">
                        <label for="L_clientId" class="layui-form-label">
                            	客户ID</label>
                        <div class="layui-input-inline">
                            <input readonly="readonly" th:value=" ${client.getClientId()} " type="text" id="L_clientId" name="clientId" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_clientName" class="layui-form-label">
                            <span class="x-red">*</span>客户名称</label>
                        <div class="layui-input-inline">
                            <input th:value=" ${client.getClientName()} " type="text" id="L_clientName" name="clientName" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_clientAddress" class="layui-form-label">
                            <span class="x-red">*</span>客户地址</label>
                        <div class="layui-input-inline">
                            <input th:value=" ${client.getClientAddress()} "  type="text" id="L_clientAddress" name="clientAddress" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_clientTel" class="layui-form-label">
                            <span class="x-red">*</span>客户电话</label>
                        <div class="layui-input-inline">
                            <input th:value=" ${client.getClientTel()} " type="text" id="L_clientTel" name="clientTel" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_isVip" class="layui-form-label">
                            <span class="x-red">*</span>vip</label>
                        <div class="layui-input-inline">
                            <input th:value=" ${client.getIsVip()} " type="text" id="L_isVip" name="isVip" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="update" lay-submit="update">修改</button></div>
                </form>
            </div>
        </div>
        <script>layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

                //监听提交
                form.on('submit(update)',
                function(data) {
                	$.ajax({
            		    type: "POST",
            		    url: "/erp/client/update", 
            		　　data:
            		    {
	        				clientName: $("#L_clientName").val(),
	        				clientAddress: $("#L_clientAddress").val(),
	        				clientTel: $("#L_clientTel").val(),
	        				isVip: $("#L_isVip").val(),
	        				clientId: $("#L_clientId").val()       		      
            		　　}, 
            		　　success: function(result){
            		　　　　
            		　　}
            		});
                    layer.alert("修改成功", {
                        icon: 6
                    },
                    function() {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        xadmin.father_reload();
                    });
                    
                    return false;
                });

            });</script>

                var s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(hm, s);
            })();</script>
    </body>

</html>
